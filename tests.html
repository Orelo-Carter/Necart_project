  <header class="container-fluid d-flex justify-content-around align-items-center py-4">

      <div class="logo"><img src="./assets/images/logo.svg" alt=""></div>
    
      <ul class="d-none d-lg-flex me-5">
        <li class="ms-5"><a class="text-decoration-none" href="#">New Arrivals</a></li>
        <li class="ms-5"><a class="text-decoration-none" href="#">Men</a></li>
        <li class="ms-5"><a class="text-decoration-none" href="#">Women</a></li>
        <li class="ms-5"><a class="text-decoration-none" href="#">Accessories</a></li>
      </ul>
    
      <div class="search d-none d-lg-flex">
        <!-- <div class="search_icon ms-4"><i class="fa-solid fa-magnifying-glass"></i></div> -->
        <!-- <label class="ms-2" for=""><i class="fa-solid fa-magnifying-glass"></i></label> -->
        <input class="ps-3 py-1 mb-1" type="search" placeholder="Search...">
      </div>
    
      <div class="d-flex">
        <div class="login_icon mt-2"><a href="" class="text-dark"><i class="fa-regular fa-user"></i></a></div>
  
        <button type="button" class="btn btn position-relative mb">
  
        <div class="cart_icon ms-3"><i class="fa-solid fa-cart-shopping"></i></div>
        
          <span class="position-absolute top-0 start-100 translate-middle px-1 pt-1 pb-3 bg-danger border border-light rounded-circle text-light"  style="height: 20px;width: 20px; font-size: 9px; text-align: center;">0
            <span class="visually-hidden">New alerts</span>
          </span>
        </button>
      </div>
    </header>
  
  
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="ms-4">
  
        <a class="d-block text-decoration-none text-light mt-4" href="#">New Arrivals</a><hr>
        <a class="d-block text-decoration-none text-light mt-4" href="#">Men</a><hr>
        <a class="d-block text-decoration-none text-light mt-4" href="#">Women</a><hr>
        <a class="d-block text-decoration-none text-light mt-4" href="#">Accessories</a><hr>
        <input class="ps-3 py-1 w-100" type="search" placeholder="Search..."><hr>
        
  
    </div>
  </div>
